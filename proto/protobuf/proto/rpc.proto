syntax = "proto3";
option py_generic_services = true;
package rpc;

message RPC {
  Request request = 1;
  Response response = 2;
  uint32 sid = 3;
}

message Request {
  string service = 1;
  string method = 2;
  bytes args = 3;
}

message Error {
  int32 code = 1;
  string msg = 2;
}

message Response {
  bytes response = 1;
  Error error = 2;
}